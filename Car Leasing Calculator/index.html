<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Car Leasing Calculator</h1>
        <form id="leasingForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="carType">Car Type:</label>
                    <select id="carType">
                        <option value="new">Brand New</option>
                        <option value="used">Used</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="leasePeriod">Lease Period (months):</label>
                    <select id="leasePeriod">
                        <option value="12">12</option>
                        <option value="24">24</option>
                        <option value="36">36</option>
                        <option value="48">48</option>
                        <option value="60">60</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="carValue">Car Value (€10,000 - €200,000):</label>
                    <input type="number" id="carValue" min="10000" max="200000" step="1000">
                    <input type="range" id="carValueRange" min="10000" max="200000" step="1000">
                </div>
                <div class="form-group">
                    <label for="downPayment">Down Payment (10% - 50%):</label>
                    <input type="number" id="downPaymentNumber" min="10" max="50" step="5">
                    <input type="range" id="downPayment" min="10" max="50" step="5">
                </div>
            </div>
        </form>
        <div class="results">
            <div class="column">
                <h2>Leasing Cost</h2>
                <p id="leasingCost"></p>
                <h2>Down Payment</h2>
                <p id="downPaymentAmount"></p>
            </div>
            <div class="column">
                <h2>Monthly Installment</h2>
                <p id="monthlyInstallment"></p>
                <h2>Interest Rate</h2>
                <p id="interestRate"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
